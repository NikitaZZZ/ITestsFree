<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>ITests Free</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" loading="lazy">
                    ITests - Free
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Имя теста" id="nameTestInput" v-model="nameTest">
                    <button class="btn btn-success" type="button" @click="checkNameTest('nameTestInput')" data-bs-toggle="offcanvas" data-bs-target="#createTest" aria-controls="createTest">
                        Создать
                    </button>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row" id="tests"></div>
        </div>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="createTest" aria-labelledby="createTest">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="nameTest">{{ nameTest }}</h5>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
            </div>
            <div class="offcanvas-body">
                <div class="dropdown mt-3">
                    <div class="container-fluid justify-content-center" id="createTest">
                        <div class="form-group" v-show="showFormInputName == true">
                            <h5 class="offcanvas-title" id="noNameTest" v-if="nameTest == ''">Нет имени</h5>
                            <div class="input-group mt-2">
                                <input type="text" placeholder="Имя теста" class="form-control" id="nameTest" v-model="nameTest">
                                <button class="btn btn-outline-success" @click="showFormInputName = false;">Сохранить</button>
                            </div>
                        </div>

                        <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist"></ul>
                        <div id="questions"></div>
               
                        <div class="collapse" id="pills-plus">
                            <div class="tab-pane d-flex justify-content-center" role="tabpanel" aria-labelledby="pills-plus-tab">
                                <div class="form" id="create-question">
                                    <div class="form-group row">
                                        <h3>Вопрос</h3>
                                        <div class="col-sm-10">
                                            <input type="text" placeholder="Текст вопроса" class="form-control" id="inputQuestion">
                                        </div>
                                    </div>
                                    <fieldset class="form-group">
                                        <div class="row">
                                            <label class="form-label mt-2">Варианты ответа</label>
                                            <div class="col-sm-10">
                                                <div class="form-check">
                                                    <input type="text" placeholder="Первый вариант ответа" class="form-control" id="inputText1">
                                                </div>
                                                <div class="form-check">
                                                    <input type="text" placeholder="Второй вариант ответа" class="form-control" id="inputText2">
                                                </div>
                                                <div class="form-check">
                                                    <input type="text" placeholder="Третий вариант ответа" class="form-control" id="inputText3">
                                                </div>
                                                <div class="form-check">
                                                    <input type="text" placeholder="Четвертый вариант ответа" class="form-control" id="inputText4">
                                                </div>
                                            </div>
                                            <label class="form-label mt-2">Изображение: </label>
                                            <div class="col-sm-10">
                                                    <div class="form">
                                                        <div class="form-group">
                                                            <input type="file" id="files" />
                                                            <div class="form-check mt-2">
                                                                <input type="checkbox" class="form-check-input" id="checkboxFile">
                                                                <label class="form-check-label" id="checkboxFileLabel" for="checkboxFile">Без изображения</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group row mt-2">
                                        <div class="col-sm-10">
                                            <button type="button" class="btn btn-outline-dark" @click="createQuestion('inputQuestion', 'inputText1', 'inputText2', 'inputText3', 'inputText4')">Создать вопрос</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <h5 class="mt-2">Результаты теста</h5>
                                <div class="mb-3">
                                    <label class="form-label" id="result1">До 5 ответов на вариант ответа 1</label>
                                    <input type="text" class="form-control" placeholder="Результат" id="resultInput1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" id="result2">До 6 ответов на вариант ответа 2</label>
                                    <input type="text" class="form-control" placeholder="Результат" id="resultInput2">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" id="result3">До 4 ответов на вариант ответа 3</label>
                                    <input type="text" class="form-control" placeholder="Результат" id="resultInput3">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" id="result4">До 3 ответов на вариант ответа 4</label>
                                    <input type="text" class="form-control" placeholder="Результат" id="resultInput4">
                                </div>
                            </div>
                        </div>
                        <div class="btn-group mt-2 mb-3" role="group">
                            <a class="btn btn-outline-primary" id="plus-question-icon" data-bs-toggle="collapse" href="#pills-plus">Новый вопрос</a>
                            <button class="btn btn-outline-success" @click="createTest">Создать тест</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
